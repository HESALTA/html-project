<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Author</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #141414;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Global Styling */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
        }

        h1, h2 {
            color: #f0e68c;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            margin-bottom: 10px;
            font-family: 'Roboto', sans-serif;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6em;
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #f0e68c;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
        }

        .hero {
            position: relative;
            height: 500px;
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10px;
            animation: fadeIn 2s ease-in-out;
        }

        .hero h1 {
            font-size: 4em;
            animation: slideInUpRight 1.5s ease-out;
        }

        .hero p {
            font-size: 1.3em;
            margin-top: 15px;
            opacity: 0;
            animation: fadeInUp 2s ease-in-out forwards;
        }

        /* Navigation Bar */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #1F1F1F;
            z-index: 899;
            transition: background-color 0.3s ease;
        }

        .header:hover {
            background-color: #333;
        }

        .logo img {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }

        .navbar-links {
            display: flex;
            gap: 15px;
        }

        .navbar-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-link:hover {
            background-color: #f0e68c;
            color: #141414;
            border-radius: 5px;
            transform: translateY(-5px);
        }

        .navbar-link::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f0e68c;
            padding: 5px 10px;
            font-size: 0.9em;
            color: black;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease;
        }

        .navbar-link:hover::before {
            opacity: 1;
            visibility: visible;
        }

        /* Author Info Section */
        .author-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #1F1F1F;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .author-info:hover {
            transform: scale(1.03);
        }

        .author-info .profile-pic {
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }

        .author-info .text {
            max-width: 70%;
        }

        /* Social Buttons */
        .social-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .social-buttons button {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-buttons button:hover {
            background-color: #555;
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            background-color: #3e3e3e;
            color: white;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
        }

        footer .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            max-width: 1200px;
        }

        .footer-content .logo img {
            width: 50px;
        }

        .footer-content nav {
            display: flex;
            gap: 20px;
        }

        .footer-content .hi {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .footer-content .hi:hover {
            background-color: #555;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1.1em;
            }

            .author-info {
                flex-direction: column;
                align-items: center;
            }

            .author-info .profile-pic {
                margin-bottom: 20px;
            }

            .social-buttons {
                flex-direction: column;
            }
        }

        /* Full-screen video background */
.video-background {
  position: relative;
  width: 100%;
  height: 100vh; /* Full viewport height */

}

/* The video itself */
#background-video {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
height: 100%;
  object-fit: cover; 
  transform: translate(-50%, -50%);
  z-index: -1;
}
    </style>
</head>


<body>
<div class="video-background">
    <video autoplay muted loop id="background-video">
      <source src="Chess Battle Animation.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>        
    <header class="header">
        <div class="logo">
            <img src="./king.jpg" alt="Chess Logo">
            <h1>CHESSMATE</h1>
        </div>
        <nav class="navbar-links">
            <a href="log in.html" class="navbar-link" data-tooltip="log in">Log in</a>
            <a href="index.html" class="navbar-link" data-tooltip="Go to Home">Home</a>
            <a href="background.html" class="navbar-link" data-tooltip="Background of Chess">Background</a>
            <a href="author.html" class="navbar-link" data-tooltip="Contact Me">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Vincent F. Hesalta</h1>
            <p>Know me more...</p>
        </div>
    </section>

    <div class="container">
        <div class="author-info">
            <img src="./meeeee.jpg" alt="Vincent F. Hesalta" class="profile-pic">
            <div class="text">
                <p>Wanna play chess? come and dm me on:</p>
            </div>
        </div>

        <div class="social-buttons">
            <button onclick="window.location='https://www.facebook.com/profile.php?id=100067807869761'">Facebook</button>
            <button onclick="window.location='https://www.discord.com'">Discord</button>
            <button onclick="window.location='https://www.instagram.com/p/C_nqU51T8xI/?img_index=1'">Instagram</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="logo">
                <img src="./king.jpg" alt="Footer Logo">
            </div>
            <div>
                <h2>ChessMate</h2>
                <p>All Rights Reserved &copy; 2024</p>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
